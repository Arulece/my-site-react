name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Or your release branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Node
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm install

    # 4️⃣ Run linter
    - name: Run ESLint
      run: npm run lint  # make sure you have lint script in package.json

    # 5️⃣ Run testcases
    - name: Run tests
      run: npm test  # make sure you have test script

    # 6️⃣ Build project
    - name: Build project
      run: npm run build  # uses your webpack.prod.js

    # 7️⃣ Deploy to Netlify
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v1.2
      with:
        publish-dir: ./dist  # your webpack build folder
        production-deploy: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
        netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
